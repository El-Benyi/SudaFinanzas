{% extends "base_template.html" %}

{% block titulo %}
Bienvenido al sitio!
{% endblock %}

{% block contenido %}

<div class="container">
    <form action="{{ url_for("categoria") }}" method="POST">
        {{ form.hidden_tag() }}
        <div class="mb-3">
            {{ form.categoria.label }}
            {{ form.categoria(class="form-control") }}
        </div>
        {{ form.submit(class="btn btn-success") }}
    </form>
</div>


{% endblock %}
