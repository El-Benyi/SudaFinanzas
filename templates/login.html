{% block contenido %}


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<link rel="stylesheet" href="{{ url_for('static' , filename='css/login.css') }}">
<link rel="shortcut icon" href="/static/img/logo.jpg" />


<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<div class="wrapper container-xl">
    <form action="/login" method="POST" autocomplete="on">
        {{ form_acceso.hidden_tag() }}
        <h1>Login Suda Finanzas</h1>
        <div class="input-box">
            {{ form_acceso.correo(placeholder="Correo") }}
            <i class='bx bxs-envelope' ></i>
        </div>
        <div class="input-box">
            {{ form_acceso.clave(placeholder="Contrase√±a") }}
            <i class='bx bxs-lock-alt' ></i>
        </div>
        {{ form_acceso.submit(class="btn btn-success") }}
        <div class="register-btn">
            <a href="/register">Registrarse</a>
        </div>
    </form>
</div>



{% endblock %}
